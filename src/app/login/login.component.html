<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <mat-card class="w-100" style="max-width: 400px;">
      <mat-card-header>
        <mat-card-title class="text-center">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput type="text" formControlName="userName" required class="form-control">
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required class="form-control">
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" class="w-100 btn btn-primary">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
